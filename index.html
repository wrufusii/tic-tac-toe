<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="gameboard">
        <div class="field hvr-grow-rotate" data-index="0"></div>
        <div class="field hvr-grow-rotate" data-index="1"></div>
        <div class="field hvr-grow-rotate" data-index="2"></div>
        <div class="field hvr-grow-rotate" data-index="3"></div>
        <div class="field hvr-grow-rotate" data-index="4"></div>
        <div class="field hvr-grow-rotate" data-index="5"></div>
        <div class="field hvr-grow-rotate" data-index="6"></div>
        <div class="field hvr-grow-rotate" data-index="7"></div>
        <div class="field hvr-grow-rotate" data-index="8"></div>
      </div>
      <div class="scoreboard">
        <div id="player-container">
          <h3 id="player1" class="player">Player 1</h3>
          <h3 id="player2" class="player">Player 2</h3>
        </div>
      </div>
      <div id="result"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
